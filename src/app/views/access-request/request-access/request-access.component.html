<div class="animated fadeIn">

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="form-horizontal" #clusterRoleForm="ngForm" (ngSubmit)="submitForm()">
                    <div class="card-header">
                        <strong>Create Request x.509 request Access </strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="role-name">Name:</label>
                            <div class="col-md-8">
                                <input type="text" 
                                    id="role-name" 
                                    name="role-name" 
                                    class="form-control"
                                    [(ngModel)]="csrName"
                                    placeholder="e.g. csr-christian">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="textarea-input">Certificate Signing Request:</label>
                            <div class="col-md-8">
                              <textarea id="textarea-input" 
                                name="textarea-input" 
                                [(ngModel)]="csr" 
                                rows="20" 
                                class="form-control" 
                                placeholder="Paste here your Certificate Signing Request.."></textarea>
                            </div>
                            <div class="col-md-1">
                                <button type="button" 
                                    class="btn btn-sm btn-primary" 
                                    (click)="createPrivateKey()"
                                    tooltip="Create Private Key."
                                    placement="right">
                                    <i class="icon-magic-wand"></i>
                                </button>
                            </div>
                            
                          </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="icon-paper-plane"></i>
                            Submit</button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="icon-action-undo"></i> Reset</button>
                    </div>
                </form>
            </div>

        </div>
        <div class="col-md-6">
            <div class="card">
                <form class="form-horizontal" #clusterRoleForm="ngForm" (ngSubmit)="submitForm()">
                    <div class="card-header">
                        <strong>Don't you know how to create a CSR?</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="role-name">Username:</label>
                            <div class="col-md-9">
                                <input type="text" 
                                    id="role-name" 
                                    name="role-name" 
                                    class="form-control"
                                    [(ngModel)]="username"
                                    (change)="updateCreateKeyCommand()"
                                    placeholder="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="role-name">Groups:</label>
                            <div class="col-md-9">
                                <input type="text" 
                                    id="role-name" 
                                    name="role-name" 
                                    class="form-control"
                                    [(ngModel)]="groups"
                                    (change)="updateCreateCsrCommand()"
                                    placeholder="group1,group2,...">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="role-name">Create Key: :</label>
                            <div class="col-md-9">
                                <input type="text" 
                                    id="create-key" 
                                    name="create-key" 
                                    class="form-control"
                                    disabled
                                    [value]="opensslkeycommand" 
                                    value="openssl genrsa -out user-$(username).key 2048"                                
                                    >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="role-name">Create CSR: :</label>
                            <div class="col-md-9">
                                <textarea id="textarea-input" 
                                    name="textarea-input" 
                                    [value]="opensslcsrcommand" 
                                    rows="3" 
                                    disabled
                                    class="form-control" 
                                    placeholder="Content.."></textarea>
                            </div>
                             
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
